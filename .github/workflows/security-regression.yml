name: Security & Functional Regression

on:
  push:
    branches: [ main ]

jobs:
  functional:
    name: Run functional tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make test scripts executable
        run: chmod +x tests/*.sh

      - name: Run functional tests
        env:
          TARGET_URL: ${{ secrets.TARGET_URL || 'http://4.233.87.143/' }}
        run: ./tests/check_functional.sh

  security:
    name: Run security tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make test scripts executable
        run: chmod +x tests/*.sh

      - name: Run security tests
        env:
          TARGET_URL: ${{ secrets.TARGET_URL || 'http://4.233.87.143/' }}
        run: ./tests/check_security.sh

# Note:
# - Set the repository secret `TARGET_URL` to override the default IP
# - Jobs run in parallel for efficiency
